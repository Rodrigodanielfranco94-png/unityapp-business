<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>UnityApp | Elite Cleaners</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

    <div id="app-viewport">
        <div class="welcome-screen">
            <img src="assets/logo.png" alt="Elite Logo" style="width: 80px; margin-bottom: 20px;">
            <h1>ELITE <span>UNITY</span></h1>
            <p>Selecciona un módulo para operar</p>
        </div>
    </div>

    <nav class="superapp-nav">
        <button onclick="loadModule('cliente', this)" class="nav-item">
            <i class="fa-solid fa-user-tag"></i>
            <span>Cliente</span>
        </button>
        <button onclick="loadModule('admin', this)" class="nav-item">
            <i class="fa-solid fa-shield-halved"></i>
            <span>Admin</span>
        </button>
        <button onclick="loadModule('staff', this)" class="nav-item">
            <i class="fa-solid fa-broom"></i>
            <span>Staff</span>
        </button>
        <button onclick="loadModule('contabilidad', this)" class="nav-item">
            <i class="fa-solid fa-chart-line"></i>
            <span>Finanzas</span>
        </button>
    </nav>

    <script>
        // FUNCIÓN MAESTRA DE MEZCLA
        async function loadModule(moduleName, btn) {
            const viewport = document.getElementById('app-viewport');
            
            // Animación de carga
            viewport.style.opacity = '0.5';
            
            // Cambiar estado visual de botones
            document.querySelectorAll('.nav-item').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');

            try {
                const response = await fetch(`./${moduleName}/index.html`);
                const html = await response.text();
                
                // Limpiar scripts antiguos para evitar conflictos
                const oldScripts = document.querySelectorAll('.module-script');
                oldScripts.forEach(s => s.remove());

                // Inyectar HTML
                const parser = new DOMParser();
                const doc = parser.parseFromString(html, 'text/html');
                viewport.innerHTML = doc.body.innerHTML;
                
                // Ejecutar scripts del módulo
                const scripts = doc.querySelectorAll('script');
                scripts.forEach(s => {
                    const newScript = document.createElement('script');
                    newScript.className = 'module-script';
                    newScript.textContent = s.textContent;
                    document.body.appendChild(newScript);
                });

                viewport.style.opacity = '1';
            } catch (e) {
                viewport.innerHTML = "<p style='color:white; text-align:center;'>Error cargando el módulo.</p>";
            }
        }
    </script>
</body>
</html>
