<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UnityApp Business | Unified Portal</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="main-interface">
        <header>
            <h1>UnityApp Business</h1>
            <p id="user-status">Inicia sesión para comenzar</p>
        </header>

        <nav id="role-selector">
            <h3>Seleccionar Módulo (Simulación):</h3>
            <button onclick="switchApp('cliente')">App Cliente</button>
            <button onclick="switchApp('admin')">App Admin</button>
            <button onclick="switchApp('staff')">App Staff</button>
            <button onclick="switchApp('contabilidad')">App Contabilidad</button>
        </nav>

        <main id="app-viewport">
            <div class="welcome-screen">
                <h2>Bienvenido a la Super App</h2>
                <p>Usa los botones de arriba para navegar entre los módulos integrados.</p>
            </div>
        </main>
    </div>

    <script>
        function switchApp(role) {
            const viewport = document.getElementById('app-viewport');
            const status = document.getElementById('user-status');
            
            status.innerText = "Módulo actual: " + role.toUpperCase();
            
            // Esto es una simulación de carga de módulos
            switch(role) {
                case 'cliente':
                    viewport.innerHTML = "<h2>Módulo Cliente</h2><p>Cargando interfaz de solicitudes...</p>";
                    break;
                case 'admin':
                    viewport.innerHTML = "<h2>Panel de Control Admin</h2><p>Cargando negociaciones pendientes...</p>";
                    break;
                case 'staff':
                    viewport.innerHTML = "<h2>Portal del Empleado</h2><p>Cargando órdenes de trabajo...</p>";
                    break;
                case 'contabilidad':
                    viewport.innerHTML = "<h2>Reporte Financiero</h2><p>Calculando utilidades del mes...</p>";
                    break;
            }
        }
    </script>
</body>
</html>
